<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uniware - By Zetsukae</title>
  <link rel="icon" href="https://i.imgur.com/VYCh8bA.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0f2e22;
      --text-color: #f2f2f2;
      --box-bg: #163c2d;
      --box-border: #1d4c3a;
      --box-shadow: rgba(0, 0, 0, 0.4);
      --button-bg: #1a4434;
      --button-text: #ffffff;
      --hover-bg: #25664c;
      --icon-filter: invert(100%);
      --download-fill: #ffffff; /* Blanc en mode sombre */
    }

    body.light {
      --bg-color: #f6f6f7;
      --text-color: #1f1f1f;
      --box-bg: #ffffff;
      --box-border: #e6e6e6;
      --box-shadow: rgba(0, 0, 0, 0.05);
      --button-bg: #111827;
      --button-text: #ffffff;
      --hover-bg: #0e1628;
      --icon-filter: invert(0%);
      --download-fill: #000000; /* Noir en mode clair */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
      position: relative;
    }

    /* Feuilles qui tombent */
    .leaf {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      pointer-events: none;
      background-image: url('https://i.imgur.com/z9xrCPT.png'); /* Ta texture */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.7;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 10;
      position: relative;
    }

    .box {
      background: var(--box-bg);
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--box-shadow);
      border: 1px solid var(--box-border);
      transition: box-shadow 0.2s ease, background 0.3s ease;
      text-align: center; /* Centré */
    }

    .box:hover {
      box-shadow: 0 12px 28px var(--box-shadow);
    }

    .box h2 {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 600;
    }

    .box p {
      margin: 0;
      font-size: 15px;
      line-height: 1.6;
    }

    a.more {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      transition: background 0.2s ease;
      display: inline-block;
      margin: 10px auto 0;
      max-width: 250px;
    }

    a.more:hover {
      background: var(--hover-bg);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
    }

    .top-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 20;
      align-items: center;
    }

    .top-buttons a,
    .theme-toggle {
      width: 42px;
      height: 42px;
      background-color: var(--box-bg);
      border: 1px solid var(--box-border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px var(--box-shadow);
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    .top-buttons a:hover,
    .theme-toggle:hover {
      transform: scale(1.05);
      background: var(--hover-bg);
    }

    .top-buttons img,
    .top-buttons svg,
    .theme-toggle svg {
      width: 22px;
      height: 22px;
      filter: var(--icon-filter);
      pointer-events: none;
    }

    /* Le téléchargement SVG prend la couleur selon thème */
    .download-button svg path {
      fill: var(--download-fill);
      filter: none !important;
    }

    .theme-toggle {
      margin-right: auto;
      margin-left: 20px;
    }

    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }
      a.more {
        padding: 12px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<!-- Feuilles qui tombent -->
<script>
  const NB_LEAVES = 25;

  function createLeaf() {
    const leaf = document.createElement('div');
    leaf.classList.add('leaf');
    leaf.style.left = Math.random() * window.innerWidth + 'px';
    leaf.style.animationDuration = (15 + Math.random() * 15) + 's'; // 15-30s
    leaf.style.animationDelay = Math.random() * 30 + 's';
    leaf.style.opacity = 0.6 + Math.random() * 0.4;
    leaf.style.transformOrigin = 'center';
    leaf.style.animationTimingFunction = 'linear';
    return leaf;
  }

  for (let i = 0; i < NB_LEAVES; i++) {
    document.body.appendChild(createLeaf());
  }
</script>

<!-- Boutons fixes -->
<div class="top-buttons">
  <div class="theme-toggle" title="Changer le thème">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
      <path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zm10.48 0l1.8-1.79 1.79 1.79-1.8 1.8-1.79-1.8zM12 4V1h-1v3h1zm0 16v3h-1v-3h1zm8-8h3v-1h-3v1zM1 12h3v-1H1v1zm15.24 7.16l1.79 1.8 1.8-1.8-1.8-1.79-1.79 1.79zM4.84 17.24l-1.79 1.8 1.79 1.79 1.8-1.79-1.8-1.8z"/>
      <circle cx="12" cy="12" r="5"/>
    </svg>
  </div>
  <a href="https://github.com/Zetsukae/uniware.site" target="_blank" title="GitHub">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" />
  </a>
  <a href="downloads/" class="download-button" title="Téléchargement">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.34v6h6.66v-6h3.34L12 2z" />
    </svg>
  </a>
</div>

<!-- Contenu principal -->
<div class="container">
  <div class="box">
    <h2>Uniware - News</h2>
    <p>Ajout de <b>Infinity Train</b>, refonte de <b>Uniware Watch</b>. Nouveau design responsive !</p>
    <p><i>13.06.25 à 13:58 (UTC+2)</i></p>
  </div>
  <div class="box">
    <h2>Uniware - Store</h2>
    <p>Le store est <span style="color: #34d399;">ouvert</span> : 
      <a href="https://uniware.mycommerce.shop" style="color: #6ee7b7; text-decoration: underline;">Accéder au Store</a>
    </p>
  </div>

  <div class="actions">
    <a href="watch/" class="more">Lancer Uniware Watch</a>
    <a href="more/" class="more">En savoir plus</a>
  </div>
</div>

<script>
  const toggleBtn = document.querySelector('.theme-toggle');
  const body = document.body;

  // Charger le thème stocké
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    body.classList.add('light');
  }

  // Changer de thème
  toggleBtn.addEventListener('click', () => {
    body.classList.toggle('light');
    const theme = body.classList.contains('light') ? 'light' : 'dark';
    localStorage.setItem('theme', theme);
  });
</script>

</body>
</html>
