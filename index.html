    <script>
        const GROQ_API_KEY = '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';
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        let chatHistory = [];
        let isLoading = false;

        function toggleChatbot() {
            const modal = document.getElementById('chatbotModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                document.getElementById('chatInput').focus();
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            messageEl.textContent = text;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            isLoading = true;
            input.disabled = true;
            document.getElementById('chatSendBtn').disabled = true;

            addMessage(message, 'user');
            input.value = '';

            addMessage('Génération de la réponse...', 'loading');

            try {
                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            ...chatHistory.map(msg => ({
                                role: msg.sender === 'user' ? 'user' : 'assistant',
                                content: msg.text
                            })),
                            { role: 'user', content: message }
                        ],
                        temperature: 0.7,
                        max_tokens: 500,
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    console.error('Erreur Groq:', data);
                    addMessage('Erreur: ' + (data.error?.message || 'Impossible de se connecter à l\'IA'), 'bot');
                } else {
                    const botMessage = data.choices[0].message.content;
                    chatHistory.push({ text: message, sender: 'user' });
                    chatHistory.push({ text: botMessage, sender: 'bot' });

                    const messagesDiv = document.getElementById('chatMessages');
                    messagesDiv.removeChild(messagesDiv.lastChild);

                    addMessage(botMessage, 'bot');
                }
            } catch (error) {
                console.error('Erreur réseau:', error);
                addMessage('Erreur: Impossible de se connecter au serveur', 'bot');
            }

            isLoading = false;
            input.disabled = false;
            document.getElementById('chatSendBtn').disabled = false;
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }

        function goToSettings() {
            window.location.href = 'settings/';
        }

        document.querySelector('.settings-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        document.querySelector('.chat').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
