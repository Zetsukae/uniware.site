        /* Settings Icon Styles */
        .settings-container {
            position: absolute;
            top: 24px;
            right: 24px;
            z-index: 20;
        }

        .settings-button {
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .settings-button:active {
            transform: scale(0.95);
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* Animation des lignes de l'icône */
        .settings-icon line {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-button:hover .line1 { transform: translateX(-4px); }
        .settings-button:hover .line2 { transform: translateX(-5px); }
        .settings-button:hover .line3 { transform: translateX(6px); }
        .settings-button:hover .line4 { transform: translateX(5px); }
        .settings-button:hover .line5 { transform: translateX(-8px); }
        .settings-button:hover .line6 { transform: translateX(-8px); }
        .settings-button:hover .line7 { transform: translateX(-5px); }
        .settings-button:hover .line8 { transform: translateX(6px); }
        .settings-button:hover .line9 { transform: translateX(-8px); }

        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .welcome-text {
            font-family: 'Lato', sans-serif;
            font-size: 2.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .brand-text {

            font-size: 3.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);

        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .boton-elegante {
          padding: 15px 30px;
          border: 2px solid #2c2c2c;
          background-color: #1a1a1a;
          color: #ffffff;
          font-size: 1.2rem;
          cursor: pointer;
          border-radius: 30px;
          transition: all 0.4s ease;
          outline: none;
          position: relative;
          overflow: hidden;
          font-weight: bold;
          text-decoration: none;
          display: inline-block;
        }

        .boton-elegante::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(
            circle,
            rgba(255, 255, 255, 0.25) 0%,
            rgba(255, 255, 255, 0) 70%
          );
          transform: scale(0);
          transition: transform 0.5s ease;
        }

        .boton-elegante:hover::after {
          transform: scale(4);
        }

        .boton-elegante:hover {
          border-color: #666666;
          background: #292929;
        }

        /* Chat Button Styles */
        .chat {
            position: fixed;
            bottom: 24px;
            left: 24px;
            z-index: 20;
            cursor: pointer;
        }

        .background {
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            border: 2px solid #2c2c2c;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(44, 44, 44, 0.4);
            height: 50px;
            left: 5px;
            position: absolute;
            top: 5px;
            width: 50px;
            transition: all 0.4s ease;
        }

        .chat:hover .background {
            background: radial-gradient(circle, #1a1a1a, #2c2c2c);
            box-shadow: 0 0 30px #2c2c2c;
            transform: scale(1.05);
        }

        .chat-bubble {
            cursor: pointer;
            position: relative;
        }

        .bubble {
            transform-origin: 50%;
            transition: transform 500ms cubic-bezier(0.17, 0.61, 0.54, 0.9);
        }

        .line {
            fill: none;
            stroke: #ffffff;
            stroke-width: 2.75;
            stroke-linecap: round;
            transition: stroke-dashoffset 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line1 {
            stroke-dasharray: 60 90;
            stroke-dashoffset: -20;
        }

        .line2 {
            stroke-dasharray: 67 87;
            stroke-dashoffset: -18;
        }

        .circle {
            fill: #ffffff;
            stroke: none;
            transform-origin: 50%;
            transition: transform 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .active .bubble {
            transform: translateX(24px) translateY(4px) rotate(45deg);
        }

        .active .line1 {
            stroke-dashoffset: 21;
        }

        .active .line2 {
            stroke-dashoffset: 30;
        }

        .active .circle {
            transform: scale(0);
        }

        </div>
    </div>

    <script>
        function goToSettings() {
            window.location.href = 'settings/';
        }

        function showComingSoon() {
            alert('Disponible prochainement');
        }

        // Animation supplémentaire pour l'icône au clic
        document.querySelector('.settings-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        // Animation pour le bouton chat
        document.querySelector('.chat').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
