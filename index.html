<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://i.imgur.com/rUv9aQr.jpeg" type="image/jpeg">
  <meta charset="UTF-8">
  <title>Uniware - By Zetsukae</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000; 
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 250px;
      text-align: center;
    }
    .box h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    .box p {
      margin: 0;
      font-size: 16px;
      opacity: 0.8;
    }
    .more {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      backdrop-filter: blur(5px);
      z-index: 1;
    }
    .more:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
    .goback {
  background-color: rgba(255, 255, 255, 0.15);
  color: white;
  padding: 12px 24px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  text-decoration: none;
  font-size: 16px;
  transition: background-color 0.3s, transform 0.2s;
  backdrop-filter: blur(5px);
  z-index: 1;
}
.goback:hover {
  background-color: rgba(255, 255, 255, 0.25);
  transform: scale(1.05);
}
  </style>
</head>
<body>
<canvas id="boidsCanvas"></canvas>

<div class="container">
  <div class="box">
    <h2>Uniware - News</h2>
    <p>Corrections des pages "watch" et "more"</p>
    <p><i>07.06.25 at 15:37 CEST (UTC+2)</i></p>
  </div>
  <div class="box">
    <h2>Uniware - Store</h2>
    <p>Notre store est <span style="color: green;">Ouvert</span> à cette adresse : <a href="https://uniware.mycommerce.shop">Uniware Store</a></p>
  </div>
  <a href="watch/" class="more">Accédez à Uniware Watch</a>
  <a href="more/" class="more">Plus d'info</a>
</div>

<script>
const canvas = document.getElementById('boidsCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Boid {
  constructor() {
    this.position = {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height
    };
    this.velocity = {
      x: Math.random() * 2 - 1,
      y: Math.random() * 2 - 1
    };
    this.acceleration = {x: 0, y: 0};
    this.maxSpeed = 4;
    this.maxForce = 0.05;
  }

  update() {
    this.position.x += this.velocity.x;
    this.position.y += this.velocity.y;
    this.velocity.x += this.acceleration.x;
    this.velocity.y += this.acceleration.y;

    const speed = Math.hypot(this.velocity.x, this.velocity.y);
    if (speed > this.maxSpeed) {
      this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
      this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
    }

    this.acceleration.x = 0;
    this.acceleration.y = 0;

    if (this.position.x > canvas.width) this.position.x = 0;
    if (this.position.x < 0) this.position.x = canvas.width;
    if (this.position.y > canvas.height) this.position.y = 0;
    if (this.position.y < 0) this.position.y = canvas.height;
  }

  applyForce(force) {
    this.acceleration.x += force.x;
    this.acceleration.y += force.y;
  }

  flock(boids) {
    const separation = this.separate(boids);
    const alignment = this.align(boids);
    const cohesion = this.cohesion(boids);

    this.applyForce(separation);
    this.applyForce(alignment);
    this.applyForce(cohesion);
  }

  separate(boids) {
    const desiredSeparation = 25;
    let steer = {x: 0, y: 0};
    let count = 0;

    for (let other of boids) {
      const d = distance(this.position, other.position);
      if (d > 0 && d < desiredSeparation) {
        let diff = {
          x: this.position.x - other.position.x,
          y: this.position.y - other.position.y
        };
        diff.x /= d;
        diff.y /= d;
        steer.x += diff.x;
        steer.y += diff.y;
        count++;
      }
    }

    if (count > 0) {
      steer.x /= count;
      steer.y /= count;
    }

    if (magnitude(steer) > 0) {
      steer = setMagnitude(steer, this.maxSpeed);
      steer.x -= this.velocity.x;
      steer.y -= this.velocity.y;
      steer = limit(steer, this.maxForce);
    }
    return steer;
  }

  align(boids) {
    const neighborDist = 50;
    let sum = {x: 0, y: 0};
    let count = 0;

    for (let other of boids) {
      const d = distance(this.position, other.position);
      if (d > 0 && d < neighborDist) {
        sum.x += other.velocity.x;
        sum.y += other.velocity.y;
        count++;
      }
    }

    if (count > 0) {
      sum.x /= count;
      sum.y /= count;
      sum = setMagnitude(sum, this.maxSpeed);
      let steer = {
        x: sum.x - this.velocity.x,
        y: sum.y - this.velocity.y
      };
      steer = limit(steer, this.maxForce);
      return steer;
    } else {
      return {x: 0, y: 0};
    }
  }

  cohesion(boids) {
    const neighborDist = 50;
    let sum = {x: 0, y: 0};
    let count = 0;

    for (let other of boids) {
      const d = distance(this.position, other.position);
      if (d > 0 && d < neighborDist) {
        sum.x += other.position.x;
        sum.y += other.position.y;
        count++;
      }
    }

    if (count > 0) {
      sum.x /= count;
      sum.y /= count;
      return this.seek(sum);
    } else {
      return {x: 0, y: 0};
    }
  }

  seek(target) {
    let desired = {
      x: target.x - this.position.x,
      y: target.y - this.position.y
    };
    desired = setMagnitude(desired, this.maxSpeed);
    let steer = {
      x: desired.x - this.velocity.x,
      y: desired.y - this.velocity.y
    };
    steer = limit(steer, this.maxForce);
    return steer;
  }

  draw() {
    ctx.beginPath();
    ctx.moveTo(this.position.x, this.position.y);
    ctx.lineTo(this.position.x - this.velocity.x * 5, this.position.y - this.velocity.y * 5);
    ctx.strokeStyle = 'white';
    ctx.stroke();
  }
}

function distance(a, b) {
  return Math.hypot(a.x - b.x, a.y - b.y);
}

function magnitude(v) {
  return Math.hypot(v.x, v.y);
}

function setMagnitude(v, mag) {
  const m = magnitude(v);
  if (m > 0) {
    v.x = (v.x / m) * mag;
    v.y = (v.y / m) * mag;
  }
  return v;
}

function limit(v, max) {
  if (magnitude(v) > max) {
    v = setMagnitude(v, max);
  }
  return v;
}

const boids = [];
for (let i = 0; i < 100; i++) {
  boids.push(new Boid());
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let boid of boids) {
    boid.flock(boids);
    boid.update();
    boid.draw();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
