<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uniware.site : découvrez l'univers Uniware.">
    <title>Uniware | Excellence Digitale</title>

    <script src="coi-serviceworker.js"></script>

    <link rel="icon" type="image/svg+xml" href="assets/uniware-logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars-container"></div>

    <nav class="navbar">
        <span class="logo">UNIWARE</span>
        <div class="nav-links">
            <a href="#solutions">Solutions</a>
            <a href="https://uniware.mycommerce.shop/">Shop</a>
            <button class="settings-btn" onclick="goToSettings()">⚙️</button>
        </div>
    </nav>

    <header class="hero-section">
        <h1 data-aos="fade-up">L'avenir est <br><span class="gradient-text">Uniware.</span></h1>
        <p data-aos="fade-up" data-aos-delay="200">Une expérience fluide. Un écosystème maîtrisé.</p>
    </header>

    <section id="game-section">
        <div class="game-container" data-aos="zoom-in" id="main-game-container">
            <div id="game-wrapper">
                <div id="game-overlay">
                    <h2 class="gradient-text">UNDERFANG</h2>
                    <p id="status-text">DÉMO TECHNIQUE</p>
                    <button class="play-btn" onclick="launchGame()">INITIALISER L'EXPÉRIENCE</button>
                </div>
            </div>
            
            <button id="fullscreen-btn" onclick="toggleFullscreen()" title="Plein écran">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>
    </section>

    <section id="solutions" class="content-section">
        <div class="grid-container">
            <div class="card" data-aos="fade-up">
                <h3>STREAMIX</h3>
                <a href="https://streamix.buzz/">Visiter →</a>
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="100">
                <h3>SHOP</h3>
                <a href="https://uniware.mycommerce.shop/">Découvrir →</a>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
