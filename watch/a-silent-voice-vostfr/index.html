<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://i.imgur.com/VYCh8bA.jpeg" type="image/jpeg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Silent Voice VOSTFR</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 60px 20px 40px;
      background: rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin: 10px 0 5px;
      font-weight: normal;
      font-size: 16px;
      color: #aaa;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 28px;
    }

    .video-wrapper {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .goback {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      backdrop-filter: blur(5px);
    }

    .goback:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        overflow-y: auto;
      }

      .overlay {
        justify-content: flex-start;
      }

      .video-wrapper {
        width: 100%;
        max-width: 90%;
      }

      h1 {
        font-size: 22px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 12px;
      }

      .goback {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <canvas id="boidsCanvas"></canvas>

  <div class="overlay">
    <h2>Film By Kyoto Animation. All rights reserved. I do not own or claim any rights to thi work.</h2>
    <h1>A Silent Voice VOSTFR</h1>
    <div class="video-wrapper">
      <video id="player" controls>
        <source src="https://ia801905.us.archive.org/35/items/a-silent-voice-vostfr/A%20Silent%20Voice%20-%20VOSTFR.mp4" type="video/mp4" />
      </video>
      <a href='https://uniware.site/watch/' class="goback">Retour</a>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');

    // Boids animation
    const canvas = document.getElementById('boidsCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Boid {
      constructor() {
        this.position = {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height
        };
        this.velocity = {
          x: Math.random() * 2 - 1,
          y: Math.random() * 2 - 1
        };
        this.acceleration = {x: 0, y: 0};
        this.maxSpeed = 4;
        this.maxForce = 0.05;
      }

      update() {
        this.position.x += this.velocity.x;
        this.position.y += this.velocity.y;
        this.velocity.x += this.acceleration.x;
        this.velocity.y += this.acceleration.y;

        const speed = Math.hypot(this.velocity.x, this.velocity.y);
        if (speed > this.maxSpeed) {
          this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
          this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
        }

        this.acceleration.x = 0;
        this.acceleration.y = 0;

        if (this.position.x > canvas.width) this.position.x = 0;
        if (this.position.x < 0) this.position.x = canvas.width;
        if (this.position.y > canvas.height) this.position.y = 0;
        if (this.position.y < 0) this.position.y = canvas.height;
      }

      applyForce(force) {
        this.acceleration.x += force.x;
        this.acceleration.y += force.y;
      }

      flock(boids) {
        this.applyForce(this.separate(boids));
        this.applyForce(this.align(boids));
        this.applyForce(this.cohesion(boids));
      }

      separate(boids) {
        const desiredSeparation = 25;
        let steer = {x: 0, y: 0};
        let count = 0;

        for (let other of boids) {
          const d = distance(this.position, other.position);
          if (d > 0 && d < desiredSeparation) {
            let diff = {
              x: this.position.x - other.position.x,
              y: this.position.y - other.position.y
            };
            diff.x /= d;
            diff.y /= d;
            steer.x += diff.x;
            steer.y += diff.y;
            count++;
          }
        }

        if (count > 0) {
          steer.x /= count;
          steer.y /= count;
          steer = setMagnitude(steer, this.maxSpeed);
          steer.x -= this.velocity.x;
          steer.y -= this.velocity.y;
          steer = limit(steer, this.maxForce);
        }
        return steer;
      }

      align(boids) {
        const neighborDist = 50;
        let sum = {x: 0, y: 0};
        let count = 0;

        for (let other of boids) {
          const d = distance(this.position, other.position);
          if (d > 0 && d < neighborDist) {
            sum.x += other.velocity.x;
            sum.y += other.velocity.y;
            count++;
          }
        }

        if (count > 0) {
          sum.x /= count;
          sum.y /= count;
          sum = setMagnitude(sum, this.maxSpeed);
          let steer = {
            x: sum.x - this.velocity.x,
            y: sum.y - this.velocity.y
          };
          steer = limit(steer, this.maxForce);
          return steer;
        } else {
          return {x: 0, y: 0};
        }
      }

      cohesion(boids) {
        const neighborDist = 50;
        let sum = {x: 0, y: 0};
        let count = 0;

        for (let other of boids) {
          const d = distance(this.position, other.position);
          if (d > 0 && d < neighborDist) {
            sum.x += other.position.x;
            sum.y += other.position.y;
            count++;
          }
        }

        if (count > 0) {
          sum.x /= count;
          sum.y /= count;
          return this.seek(sum);
        } else {
          return {x: 0, y: 0};
        }
      }

      seek(target) {
        let desired = {
          x: target.x - this.position.x,
          y: target.y - this.position.y
        };
        desired = setMagnitude(desired, this.maxSpeed);
        let steer = {
          x: desired.x - this.velocity.x,
          y: desired.y - this.velocity.y
        };
        return limit(steer, this.maxForce);
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.position.x, this.position.y);
        ctx.lineTo(this.position.x - this.velocity.x * 5, this.position.y - this.velocity.y * 5);
        ctx.strokeStyle = 'white';
        ctx.stroke();
      }
    }

    function distance(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }

    function magnitude(v) {
      return Math.hypot(v.x, v.y);
    }

    function setMagnitude(v, mag) {
      const m = magnitude(v);
      if (m > 0) {
        v.x = (v.x / m) * mag;
        v.y = (v.y / m) * mag;
      }
      return v;
    }

    function limit(v, max) {
      if (magnitude(v) > max) {
        return setMagnitude(v, max);
      }
      return v;
    }

    const boids = [];
    for (let i = 0; i < 100; i++) {
      boids.push(new Boid());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let boid of boids) {
        boid.flock(boids);
        boid.update();
        boid.draw();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
