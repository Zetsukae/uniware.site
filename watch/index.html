    /* Container principal */

    /* Conteneur des banniÃ¨res avec dÃ©filement horizontal */
    .banners-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 0 20px 20px 20px;
      scroll-behavior: smooth;
    }

    /* Masquer la scrollbar sur webkit */
    .banners-container::-webkit-scrollbar {
      height: 8px;
    }

    .banners-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .banners-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .banners-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* BanniÃ¨res */
    .banner {
      flex: 0 0 200px;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .banner:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    .banner h1,
    .banner h2 {
      margin: 0;
      color: white;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
    }

    .banner h1 {
      font-size: 18px;
      font-weight: bold;
    }

    .banner h2 {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: normal; /* Enlever le gras */
    }

    .en-cours-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.4);
      z-index: 10;
      animation: pulse 2s infinite;
    }

    .bientot-badge {

    @keyframes pulse {
      0% {
        box-shadow: 0 2px 8px rgba(255, 107, 53, 0.4);
      }
      50% {
        box-shadow: 0 2px 15px rgba(255, 107, 53, 0.8);
      }
      100% {
        box-shadow: 0 2px 8px rgba(255, 107, 53, 0.4);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
      }
      50% {
        box-shadow: 0 2px 15px rgba(99, 102, 241, 0.8);
      }
      100% {
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
      }
    }

    /* Bouton retour */
    .goback {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      backdrop-filter: blur(5px);
      z-index: 100;
    }

    .goback:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05) translateX(-50%);
    }
