<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://i.imgur.com/VYCh8bA.jpeg" type="image/jpeg">
  <meta charset="UTF-8">
  <title>Watch – Uniware</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    .banner {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 200px;
      height: 300px;
      background-image: url('https://i.imgur.com/1Rs6zmV.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition smooth */
    }

    .banner:hover {
      transform: scale(1.05); /* Agrandit légèrement le rectangle */
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); /* Effet de surbrillance */
    }

    .banner h1,
    .banner h2 {
      margin: 0;
      color: white;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    .banner h1 {
      font-size: 24px; /* Réduit la taille du titre */
      font-weight: bold;
    }

    .banner h2 {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
.goback {
  background-color: rgba(255, 255, 255, 0.15);
  color: white;
  padding: 12px 24px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  text-decoration: none;
  font-size: 16px;
  transition: background-color 0.3s, transform 0.2s;
  backdrop-filter: blur(5px);
  z-index: 1;
  position: fixed; /* Pour garder le bouton fixé même avec le défilement */
  bottom: 30px; /* Ajuste cette valeur pour la distance depuis le bas */
  left: 50%;
  transform: translateX(-50%); /* Permet de centrer horizontalement */
}

.goback:hover {
  background-color: rgba(255, 255, 255, 0.25);
  transform: scale(1.05) translateX(-50%); /* Garde le bouton centré lors du survol */
}

  </style>
</head>
<body>
<canvas id="boidsCanvas"></canvas>

<a href="a-silent-voice-vostfr/" class="banner">
  <h1>A Silent Voice</h1>
  <h2>VOSTFR</h2>
</a>

<!-- Le bouton "Retour" centré en bas -->
<a href="https://uniware.site" class="goback">Retour</a>

<script>
  const canvas = document.getElementById('boidsCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Boid {
    constructor() {
      this.position = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height
      };
      this.velocity = {
        x: Math.random() * 2 - 1,
        y: Math.random() * 2 - 1
      };
      this.acceleration = { x: 0, y: 0 };
      this.maxSpeed = 4;
      this.maxForce = 0.05;
    }

    update() {
      this.position.x += this.velocity.x;
      this.position.y += this.velocity.y;
      this.velocity.x += this.acceleration.x;
      this.velocity.y += this.acceleration.y;

      const speed = Math.hypot(this.velocity.x, this.velocity.y);
      if (speed > this.maxSpeed) {
        this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
        this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
      }

      this.acceleration.x = 0;
      this.acceleration.y = 0;

      if (this.position.x > canvas.width) this.position.x = 0;
      if (this.position.x < 0) this.position.x = canvas.width;
      if (this.position.y > canvas.height) this.position.y = 0;
      if (this.position.y < 0) this.position.y = canvas.height;
    }

    applyForce(force) {
      this.acceleration.x += force.x;
      this.acceleration.y += force.y;
    }

    flock(boids) {
      this.applyForce(this.separate(boids));
      this.applyForce(this.align(boids));
      this.applyForce(this.cohesion(boids));
    }

    separate(boids) {
      const desiredSeparation = 25;
      let steer = { x: 0, y: 0 };
      let count = 0;

      for (let other of boids) {
        const d = distance(this.position, other.position);
        if (d > 0 && d < desiredSeparation) {
          let diff = {
            x: this.position.x - other.position.x,
            y: this.position.y - other.position.y
          };
          diff.x /= d;
          diff.y /= d;
          steer.x += diff.x;
          steer.y += diff.y;
          count++;
        }
      }

      if (count > 0) {
        steer.x /= count;
        steer.y /= count;
      }

      if (magnitude(steer) > 0) {
        steer = setMagnitude(steer, this.maxSpeed);
        steer.x -= this.velocity.x;
        steer.y -= this.velocity.y;
        steer = limit(steer, this.maxForce);
      }
      return steer;
    }

    align(boids) {
      const neighborDist = 50;
      let sum = { x: 0, y: 0 };
      let count = 0;

      for (let other of boids) {
        const d = distance(this.position, other.position);
        if (d > 0 && d < neighborDist) {
          sum.x += other.velocity.x;
          sum.y += other.velocity.y;
          count++;
        }
      }

      if (count > 0) {
        sum.x /= count;
        sum.y /= count;
        sum = setMagnitude(sum, this.maxSpeed);
        let steer = {
          x: sum.x - this.velocity.x,
          y: sum.y - this.velocity.y
        };
        steer = limit(steer, this.maxForce);
        return steer;
      } else {
        return { x: 0, y: 0 };
      }
    }

    cohesion(boids) {
      const neighborDist = 50;
      let sum = { x: 0, y: 0 };
      let count = 0;

      for (let other of boids) {
        const d = distance(this.position, other.position);
        if (d > 0 && d < neighborDist) {
          sum.x += other.position.x;
          sum.y += other.position.y;
          count++;
        }
      }

      if (count > 0) {
        sum.x /= count;
        sum.y /= count;
        return this.seek(sum);
      } else {
        return { x: 0, y: 0 };
      }
    }

    seek(target) {
      let desired = {
        x: target.x - this.position.x,
        y: target.y - this.position.y
      };
      desired = setMagnitude(desired, this.maxSpeed);
      let steer = {
        x: desired.x - this.velocity.x,
        y: desired.y - this.velocity.y
      };
      steer = limit(steer, this.maxForce);
      return steer;
    }

    draw() {
      ctx.beginPath();
      ctx.moveTo(this.position.x, this.position.y);
      ctx.lineTo(this.position.x - this.velocity.x * 5, this.position.y - this.velocity.y * 5);
      ctx.strokeStyle = 'white';
      ctx.stroke();
    }
  }

  function distance(a, b) {
    return Math.hypot(a.x - b.x, a.y - b.y);
  }

  function magnitude(v) {
    return Math.hypot(v.x, v.y);
  }

  function setMagnitude(v, mag) {
    const m = magnitude(v);
    if (m > 0) {
      v.x = (v.x / m) * mag;
      v.y = (v.y / m) * mag;
    }
    return v;
  }

  function limit(v, max) {
    if (magnitude(v) > max) {
      v = setMagnitude(v, max);
    }
    return v;
  }

  const boids = [];
  for (let i = 0; i < 100; i++) {
    boids.push(new Boid());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let boid of boids) {
      boid.flock(boids);
      boid.update();
      boid.draw();
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
