<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniware | 404</title>
    <link rel="icon" href="https://i.imgur.com/VYCh8bA.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars-container"></div>

    <main class="error-wrapper">
        <div class="content" data-aos="zoom-out" data-aos-duration="1200">
            <h2 class="error-label">ERREUR 404</h2>
            <h1 class="brand-text">PERDU DANS <br><span>L'ESPACE ?</span></h1>
            
            <p class="description">La page que vous cherchez n'existe pas. Utilisez la recherche Uniware pour retrouver votre chemin.</p>

            <div class="search-box" data-aos="fade-up" data-aos-delay="400">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Rechercher sur le web..."
                    autocomplete="off"
                >
                <div class="search-hint">Appuyez sur Entrée pour lancer la recherche</div>
            </div>

            <div class="actions" data-aos="fade-up" data-aos-delay="600">
                <a href="https://uniware.site" class="btn-back">RETOUR À L'ACCUEIL</a>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
